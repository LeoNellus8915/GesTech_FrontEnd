<div class="card-body spazio" *ngIf="pagina == 0">
  <span class="briciole"><a routerLink="../../../../../default/pagina-avvisi">Home</a> / 
		<a routerLink="../../../../../default/pagina-candidati">Pagina Candidati</a> / Modifica Candidati</span>
</div>
<div class="card-body spazio" *ngIf="pagina == 1">
  <span class="briciole"><a routerLink="../../../../../default/pagina-avvisi">Home</a> / 
    <a routerLink="../../../../../default/pagina-richieste">Pagina Richieste</a> /
		<a [routerLink]="['../../../../../default/pagina-scelta-candidati-richiesta', idRichiesta]">Scelta Candidati Richiesta</a> / 
		Modifica Candidati</span>
</div>
<div class="card-body">
	<form ngNativeValidate #updateForm="ngForm" (ngSubmit)="updateCandidato(updateForm)">
		<div class="card no-b  no-r">
			<div class="card-body">
				<h5 class="card-title">Anagrafica</h5>
				<div class="form-row">
					<div class="col-md-12">
						<div class="form-row">
							<div *ngIf="datiCandidato" class="form-group col-4 m-0">
								<label for="nome" class="col-form-label s-12">NOME</label> 
                <input ngModel name="nome" [(ngModel)]=datiCandidato.nome
									placeholder="Inserisci Nome"
									class="form-control r-0 light s-12 " type="text">
							</div>
							<div *ngIf="datiCandidato" class="form-group col-4 m-0">
								<label for="cognome" class="col-form-label s-12">COGNOME</label> 
                <input ngModel name="cognome" [(ngModel)]=datiCandidato.cognome
									placeholder="Inserisci Cognome"
									class="form-control r-0 light s-12 " type="text">
							</div>
							<div *ngIf="datiCandidato" class="form-group col-4 m-0">
								<label for="cellulare" class="col-form-label s-12">CELLULARE</label>
								<input ngModel name="cellulare" [(ngModel)]=datiCandidato.cellulare
									placeholder="Inserisci Cellulare"
									class="form-control r-0 light s-12 date-picker" type="text">
							</div>
						</div>
						<div class="form-row">
							<div *ngIf="datiCandidato" class="form-group col-6 m-0">
								<label for="email" class="col-form-label s-12">EMAIL</label>
								<input ngModel name="email" [(ngModel)]=datiCandidato.email
                  placeholder="Inserisci Email" required
									class="form-control r-0 light s-12 datePicker" type="text">
							</div>
							<div *ngIf="datiCandidato" class="form-group col-6 m-0">
								<label for="profiloLinkedin" class="col-form-label s-12">PROFILO LINKEDIN</label>
								<input id="profiloLinkedin" name="profiloLinkedin" [(ngModel)]=dettagliCandidato.profiloLinkedin
                  placeholder="Linkedin URL"
									class="form-control r-0 light s-12 datePicker" type="text">
							</div>
							<div *ngIf="datiCandidato" class="form-group col-6 m-0">
								<label for="citta" class="col-form-label s-12">CITT&Agrave;</label> 
                <input ngModel name="citta" [(ngModel)]=datiCandidato.cittaDiResidenza
                  placeholder="Inserisci Citt&agrave;"
									class="form-control r-0 light s-12 datePicker" type="text">
							</div>
						</div>
					</div>
				</div>
				<!-- Fine row -->
			</div>
			<!-- Fine Card -->
			<hr>

			<div class="card-body">
				<h5 class="card-title">Colloquio</h5>
				<div class="form-row">
					<div class="col-md-12">
						<div class="form-row">
							<div *ngIf="dettagliCandidato" class="form-group col-4 m-0">
								<label for="dataColloquio" class="col-form-label s-12"><i class="icon-calendar mr-2"></i>DATA COLLOQUIO</label> 
								<input ngModel name="dataColloquio" [(ngModel)]=dettagliCandidato.dataColloquio
									placeholder="Inserisci Data Colloquio"
									class="form-control r-0 light s-12 datePicker" type="date">
							</div>
							<div *ngIf="dettagliCandidato" class="form-group col-4 m-0">
								<label for="annoColloquio" class="col-form-label s-12">ANNO COLLOQUIO</label> 
								<input ngModel name="annoColloquio" [(ngModel)]=dettagliCandidato.annoColloquio
									class="form-control r-0 light s-12 date-picker" type="number">
							</div>
							<div *ngIf="esitoColloquio" class="form-group col-4 m-0">
								<label for="esitoColloquio" class="col-form-label s-12">ESITO COLLOQUIO</label> 
								<select ngModel name="esitoColloquio" class="form-control r-0 light s-12 date-picker freccia">
									<option value="">{{esitoColloquio}}</option>
    							<option *ngFor="let esitoColloquio of listaEsitiColloquio" value={{esitoColloquio.id}}>{{esitoColloquio.nome}}</option>
    						</select>
							</div>
						</div>
					</div>
				</div>
				<!-- Fine Row -->
				<hr>
      </div>
      <div class="card-body">
				<h5 class="card-title">Candidatura</h5>
				<div class="form-row">
					<div class="col-md-12">
						<div class="form-row">
							<div *ngIf="dettagliCandidato" class="form-group col-6 m-0">
								<label for="fonteReperimento" class="col-form-label s-12">FONTE REPERIMENTO</label> 
								<input ngModel name="fonteReperimento" [(ngModel)]=dettagliCandidato.fonteReperimento
									placeholder="Inserisci Fonte Reperimento"
									class="form-control r-0 light s-12 date-picker" type="text">
							</div>
							<div *ngIf="dettagliCandidato" class="form-group col-6 m-0">
								<label for="competenzaPrincipale" class="col-form-label s-12">COMPETENZA PRINCIPALE</label>
								<input ngModel name="competenzaPrincipale" [(ngModel)]=dettagliCandidato.competenzaPrincipale
									placeholder="Insersci Competenza Principale"
									class="form-control r-0 light s-12 date-picker" type="text">
							</div>
						</div>
					</div>
				</div>
				<!-- Fine Row -->
				<hr>
      </div>
			<div class="card-body">
				<h5 class="card-title">Competenze</h5>
				<div class="form-row">
					<div id="lista-ruoli" class="col-md-12">
						<div *ngFor="let profilo of arrayValori; let i = index">
							<div id="row-ruolo-{{i}}" class="form-row">

								<div *ngIf="i < (arrayValori.length)" class="form-group col-3 m-0">
									<label for="profilo" class="col-form-label s-12">RUOLO</label>
									<select id="profilo" (change)="selectProfilo($event)" class="form-control r-0 light s-12 date-picker freccia">
										<option *ngIf="i < (arrayValori.length)">{{profilo.nomeProfilo}}</option>
										<option *ngIf="i > (arrayValori.length)" value="" selected disabled>Selezionare...</option> 
										<option *ngFor="let profilo of listaProfili" value={{profilo.id}}>{{profilo.nome}}</option>
									</select>
								</div>
								<div *ngIf="i > (arrayValori.length)" class="form-group col-3 m-0">
									<label for="profilo" class="col-form-label s-12">RUOLO</label>
									<select id="profilo" (change)="selectProfilo($event)" class="form-control r-0 light s-12 date-picker freccia">
										<option value="" selected disabled>Selezionare...</option> 
										<option *ngFor="let profilo of listaProfili" value={{profilo.id}}>{{profilo.nome}}</option>
									</select>
								</div>
	
								<div *ngIf="i < (arrayValori.length) && profilo.nomeProfilo == 'analista programmatore'" id="linguaggio" class="form-group col-2 m-0">
									<label for="linguaggio" class="col-form-label s-12">LINGUAGGIO</label> 
									<select class="form-control r-0 light s-12 date-picker freccia" (change)="selectLinguaggio($event)">
										<option *ngIf="i < (arrayValori.length)">{{profilo.nomeLinguaggio}}</option>
										<option *ngIf="i > (arrayValori.length)" value="" selected disabled>Selezionare...</option> 
										<option *ngFor="let linguaggio of listaLinguaggi" value={{linguaggio.id}}>{{linguaggio.nome}}</option>
									</select>
								</div>
								<div *ngIf="i > (arrayValori.length)" id="linguaggio" class="form-group col-2 m-0" style="display: none">
									<label for="linguaggio" class="col-form-label s-12">LINGUAGGIO</label> 
									<select class="form-control r-0 light s-12 date-picker freccia" (change)="selectLinguaggio($event)">
										<option value="" selected disabled>Selezionare...</option>
										<option *ngFor="let linguaggio of listaLinguaggi" value={{linguaggio.id}}>{{linguaggio.nome}}</option>
									</select>
								</div>

								<div *ngIf="i < (arrayValori.length) && profilo.nomeProfilo == 'analista programmatore'" id="livelloProgrammatore" class="form-group col-2 m-0">
									<label for="livello" class="col-form-label s-12">SENIORITY</label>
									<select class="form-control r-0 light s-12 date-picker freccia" (change)="selectLivello($event)">
										<option *ngIf="i < (arrayValori.length)">{{profilo.nomeLivello}}</option>
										<option *ngIf="i > (arrayValori.length)" value="" selected disabled>Selezionare...</option> 
										<option *ngFor="let livello of listaLivelli" value={{livello.id}}>{{livello.nome}}</option>
									</select>
								</div>
								<div *ngIf="i > (arrayValori.length)" id="livelloProgrammatore" class="form-group col-2 m-0" style="display: none">
									<label for="livello" class="col-form-label s-12">SENIORITY</label>
									<select class="form-control r-0 light s-12 date-picker freccia" (change)="selectLivello($event)">
										<option value="" selected disabled>Selezionare...</option>
										<option *ngFor="let livello of listaLivelli" value={{livello.id}}>{{livello.nome}}</option>
									</select>
								</div>
	
								<div *ngIf="i < (arrayValori.length) && profilo.nomeProfilo != 'analista programmatore'" id="livello" class="form-group col-4 m-0">
									<label for="livello" class="col-form-label s-12">SENIORITY</label>
									<select class="form-control r-0 light s-12 date-picker freccia" (change)="selectLivello($event)">
										<option *ngIf="i < (arrayValori.length)">{{profilo.nomeLivello}}</option>
										<option *ngIf="i > (arrayValori.length)" value="" selected disabled>Selezionare...</option> 
										<option *ngFor="let livello of listaLivelli" value={{livello.id}}>{{livello.nome}}</option>
									</select>
								</div>
								<div *ngIf="i > (arrayValori.length)" id="livello" class="form-group col-4 m-0" style="display: none">
									<label for="livello" class="col-form-label s-12">SENIORITY</label>
									<select class="form-control r-0 light s-12 date-picker freccia" (change)="selectLivello($event)">
										<option value="" selected disabled>Selezionare...</option>
										<option *ngFor="let livello of listaLivelli" value={{livello.id}}>{{livello.nome}}</option>
									</select>
								</div>
	
								<div *ngIf="i < (arrayValori.length)" id="note" class="form-group col-4 m-0">
									<label for="note" class="col-form-label s-12">NOTE</label> 
									<input placeholder="Inserisci Note" (change)="selectNote($event)"
										value={{profilo.descrizione}}
										class="form-control r-0 light s-12 date-picker" type="text">
								</div>
								<div *ngIf="i > (arrayValori.length)" id="note" class="form-group col-4 m-0" style="display: none">
									<label for="note" class="col-form-label s-12">NOTE</label> 
									<input placeholder="Inserisci Note" (change)="selectNote($event)"
										class="form-control r-0 light s-12 date-picker" type="text">
								</div>

								<div *ngIf="i < (arrayValori.length-1)" id="button" class="col 1">
									<div class="row">
										<div class="form-group col-12 m-0">
											<label for="button" class="col-form-label s-12">ADD</label>
											<button id="add" class="plus form-control r-0 light s-12 date-picker pulsante cursor" (click)="addRowProfilo()" disabled>+</button>
										</div>
									</div>
								</div>
								<div *ngIf="i > (arrayValori.length)" id="button" class="col 1" style="display: none">
									<div class="row">
										<div class="form-group col-12 m-0">
											<label for="button" class="col-form-label s-12">ADD</label>
											<button id="add" class="plus form-control r-0 light s-12 date-picker pulsante cursor" (click)="addRowProfilo()">+</button>
										</div>
									</div>
								</div>
								<div *ngIf="i == (arrayValori.length-1)" id="buttons" class="col 1">
									<div class="row">
										<div class="form-group col-6 m-0">
											<label for="button" class="col-form-label s-12">REMOVE</label>
											<span id="remove" class="plus form-control r-0 light s-12 date-picker pulsante cursor" (click)="removeRowProfilo()">-</span>
										</div>
										<div class="form-group col-6 m-0">
											<label for="button" class="col-form-label s-12">ADD</label>
											<button id="add" class="plus form-control r-0 light s-12 date-picker pulsante cursor" (click)="addRowProfilo()">+</button>
										</div>
									</div>
								</div>
								<div *ngIf="i > (arrayValori.length)" id="buttons" class="col 1" style="display: none">
									<div class="row">
										<div class="form-group col-6 m-0">
											<label for="button" class="col-form-label s-12">REMOVE</label>
											<span id="remove" class="plus form-control r-0 light s-12 date-picker pulsante cursor" (click)="removeRowProfilo()">-</span>
										</div>
										<div class="form-group col-6 m-0">
											<label for="button" class="col-form-label s-12">ADD</label>
											<button id="add" class="plus form-control r-0 light s-12 date-picker pulsante cursor" (click)="addRowProfilo()">+</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Fine Row -->
				<hr>
      </div>
      <div class="card-body">
				<h5 class="card-title">Costo Impiego</h5>
				<div class="form-row">
					<div class="col-md-12">
						<div class="form-row">
							<div *ngIf="dettagliCandidato" class="form-group col-6 m-0">
								<label for="costoGiornaliero" class="col-form-label s-12">COSTO GIORNALIERO</label> 
								<input ngmodel name="costoGiornaliero" [(ngModel)]=dettagliCandidato.costoGiornaliero
									placeholder="Insersci Costo Giornaliero"
									class="form-control r-0 light s-12 date-picker" type="number" step="0.01">
							</div>
							<div *ngIf="dettagliCandidato" class="form-group col-6 m-0">
								<label for="possibilitaLavorativa" class="col-form-label s-12">POSSIBILIT&Agrave; LAVORATIVA</label>
								<input ngModel name="possibilitaLavorativa" [(ngModel)]=dettagliCandidato.possibilitaLavorativa
									placeholder="Insersci Possibilit&Agrave; Lavorativa"
									class="form-control r-0 light s-12 date-picker" type="text">
							</div>
						</div>
					</div>
				</div>
				<!-- Fine Row -->
				<hr>
      </div>
      <div class="card-body">
				<h5 class="card-title">Info Extra</h5>
				<div class="form-row">
					<div class="col-md-12">
						<div class="form-row">
							<div *ngIf="datiCandidato" class="form-group col-6 m-0">
								<label for="dettagliCandidato" class="col-form-label s-12">COMPETENZE TOTALI</label> 
								<input ngModel name="competenzeTotali" [(ngModel)]=dettagliCandidato.competenzeTotali
									placeholder="Insersci Competenze Totali"
									class="form-control r-0 light s-12 date-picker" type="text">
							</div>
							<div *ngIf="dettagliCandidato" class="form-group col-6 m-0">
								<label for="certificazioni" class="col-form-label s-12">CERTIFICAZIONI</label>
								<input ngModel name="certificazioni" [(ngModel)]=dettagliCandidato.certificazioni
									placeholder="Insersci Certificazioni"
									class="form-control r-0 light s-12 date-picker" type="text">
							</div>
						</div>
					</div>
				</div>
				<!-- Fine Row -->
				<hr>
      </div>
      <div class="card-body">
				<h5 class="card-title">Impressioni</h5>
				<div class="form-row">
					<div class="col-md-12">
						<div class="form-row">
							<div class="form-group col-12 m-0">
								<label for="commento" class="col-form-label s-12">COMMENTO</label>
								<input ngModel name="commento" placeholder="Insersci Commento"
									class="form-control r-0 light s-12 date-picker" type="text">
							</div>
						</div>
					</div>
				</div>
				<!-- Fine Row -->
				<hr>

				<div class="card-body">
					<input type="submit" value="SALVA">
				</div>
			</div>
		</div>
	</form>
</div>
