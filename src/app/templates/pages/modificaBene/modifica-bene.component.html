<div class="card-body spazio">
  <span class="briciole"><a routerLink="../../../default/pagina-avvisi">Home</a> / <a routerLink="../../../default/pagina-beni">Pagina Beni</a> / Modifica Bene</span>
</div>
<div class="card-body">
	<form #updateForm="ngForm" (ngSubmit)="modificaHardware(updateForm)">
		<div class="card no-b  no-r">
			<div class="card-body">
				<h5 class="card-title">Informazioni</h5>
				<div class="form-row">
					<div class="col-md-12">
						<div class="form-row">
							<div *ngIf="dispositivo" class="form-group col-4 m-0">
								<label for="idDispositivo" class="col-form-label s-12">DISPOSITIVO</label>
								<select ngModel name="dispositivo" class="form-control r-0 light s-12 date-picker freccia">
									<option *ngIf="hardware.idDispositivo != null" value="" selected disabled>{{dispositivo.nome}}</option>
									<option *ngIf="hardware.idDispositivo == null" value="" selected disabled>Selezionare...</option>
    								<option *ngFor="let dispositivo of listaDispositivi" value={{dispositivo.id}}>{{dispositivo.nome}}</option>	
    							</select>
							</div>
							<div *ngIf="hardware" class="form-group col-6 m-0">
								<label for="marca" class="col-form-label s-12">MARCA</label>
								<input ngModel name="marca" [(ngModel)]=hardware.marca
                  					placeholder="Inserisci Marca"
									class="form-control r-0 light s-12 date-picker" type="text">
							</div>
						</div>
						<div *ngIf="hardware" class="form-row">
							<div class="form-group col-6 m-0">
								<label for="modello" class="col-form-label s-12">MODELLO</label>
								<input ngModel name="modello" [(ngModel)]=hardware.modello
                  placeholder="Inserisci Modello"
 									class="form-control r-0 light s-12 datePicker" type="text">
							</div>
							<div *ngIf="hardware" class="form-group col-6 m-0">
								<label for="seriale" class="col-form-label s-12">NUMERO SERIALE</label>
								<input ngModel name="seriale" [(ngModel)]=hardware.seriale
                  placeholder="Linkedin Numero Seriale"
									class="form-control r-0 light s-12 datePicker" type="text">
							</div>
							<!--
							<div *ngIf="hardware" class="form-group col-6 m-0">
								<label for="password" class="col-form-label s-12">PASSWORD</label> 
                <input ngModel name="password" [(ngModel)]=hardware.password
                  placeholder="Inserisci Password"
									class="form-control r-0 light s-12 datePicker" type="text">
							</div>
							
							<div *ngIf="hardware" class="form-group col-6 m-0">
								<label for="societa" class="col-form-label s-12">SOCIET&Agrave; PROPRIETARIA</label>
								<input ngModel name="societa" [(ngModel)]=hardware.societa
                  placeholder="Insersci Societ&agrave;"
									class="form-control r-0 light s-12 date-picker" type="text">
							</div>
							-->
						</div>
					</div>
				</div>
				<!-- Fine row -->
			</div>
			<!-- Fine Card -->
			<hr>
      <div class="card-body">
				<h5 class="card-title">Extra</h5>
				<div class="form-row">
					<div class="col-md-12">
						<div class="form-row">
							<div *ngIf="dipendente" class="form-group col-4 m-0">
								<label for="idPersona" class="col-form-label s-12">DIPENDENTE</label>
								<select ngModel name="dipendente" class="form-control r-0 light s-12 date-picker freccia">
									<option *ngIf="hardware.idPersona != null" value="" selected disabled>{{dipendente.nome + " " + dipendente.cognome}}</option>
									<option *ngIf="hardware.idPersona == null" value="" selected disabled>Selezionare...</option>
    								<option *ngFor="let dipendente of listaDipendenti" value={{dipendente.id}}>{{dipendente.nome + " " + dipendente.cognome}}</option>	
    						</select>
							</div>
							<div *ngIf="hardware" class="form-group col-8 m-0">
								<label for="note" class="col-form-label s-12">NOTE</label> 
                <input ngModel name="note" [(ngModel)]=hardware.note
                  placeholder="Insersci Note"
									class="form-control r-0 light s-12 date-picker" type="text">
							</div>
              <div *ngIf="hardware" class="form-group col-6 m-0">
								<label for="dataConsegna" class="col-form-label s-12"><i class="icon-calendar mr-2"></i>DATA CONSEGNA</label>
								<input ngModel name="dataConsegna" [(ngModel)]=hardware.dataConsegna
                  placeholder="Insersci Data Consegna"
									class="form-control r-0 light s-12 date-picker" type="date">
							</div>
              <div *ngIf="hardware" class="form-group col-6 m-0">
								<label for="dataRestituzione" class="col-form-label s-12"><i class="icon-calendar mr-2"></i>DATA RESTITUZIONE</label>
								<input ngModel name="dataRestituzione" [(ngModel)]=hardware.dataRestituzione
                  placeholder="Insersci Data Restituzione"
									class="form-control r-0 light s-12 date-picker" type="date">
							</div>
						</div>
					</div>
				</div>
				<!-- Fine Row -->
			</div>
			<!-- Fine Card -->
			<div class="card-body">
				<h5 class="card-title">Storico</h5>
				<div class="form-row">
					<div class="col-md-12">
						<div class="form-row">
							<div class="col-md-10 offset-1" *ngFor="let storico of listaStorico">
								<div class="form-row">
                  <div class="col-md-2">
                    <span>{{storico.idPersona}}</span>
                  </div>
                  <div class="col-md-2">
                    <span> {{storico.dataConsegna}}</span>
                  </div>
                  <div class="col-md-2">
                    <span> {{storico.dataRestituzione}}</span>
                  </div>
                </div>
							</div>
						</div>
					</div>
				</div>
				<!-- Fine Row -->
				<hr>
      </div>
      <div class="card-body">
        <input type="submit" value="SALVA">
      </div>
		</div>
	</form>
</div>
