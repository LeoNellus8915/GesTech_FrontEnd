<div class="card-body spazio">
  <span class="briciole"><a routerLink="../../default/pagina-avvisi">Home</a> / Pagina Candidati</span>
</div>
<span id="tooltip"></span>
<br>
<div class="card-body">
  <table id="tabellaCandidati" class="table table-striped table-bordered">
    <thead>
      <tr class="no-b">
        <th class="titolotabella">DATA INSERIMENTO</th>
        <th class="titolotabella">NOME E COGNOME</th>
        <th class="titolotabella">CITT&Agrave;</th>
        <th class="titolotabella">SKILL PRINCIPALE</th>
        <th class="titolotabella">ESITO COLLOQUIO</th>
        <th class="titolotabella">AZIONI</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candidato of listaCandidati">
        <td>{{candidato.dataInserimento}}</td>
        <td>{{candidato.nome + " " + candidato.cognome}}</td>
        <td>{{candidato.citta}}</td>
        <td>{{candidato.competenzaPrincipale}}</td>
        <td>{{candidato.esitoNome}}</td>
        <td><a [routerLink]="['../pagina-visualizza-candidato', candidato.id, 0, 0]"><i class="icon-eye mr-3"></i></a>
        <a [routerLink]="['../pagina-modifica-candidato', candidato.id, 0, 0]"><i class="icon-pencil"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
