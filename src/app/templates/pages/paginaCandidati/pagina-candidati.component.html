<div class="card-body spazio">
  <span class="briciole"><a routerLink="../../default/pagina-avvisi">Home</a> / Pagina Candidati</span>
</div>
<div class="card-body">
  <table id="tabellaCandidati" class="table table-striped table-bordered">
    <thead>
      <tr class="no-b">
        <th class="titolotabella">DATA INSERIMENTO</th>
        <th class="titolotabella">NOME E COGNOME</th>
        <th class="titolotabella">CITT&Agrave;</th>
        <th class="titolotabella">RUOLO</th>
        <th class="titolotabella">SKILL PRINCIPALE</th>
        <th class="titolotabella">ESITO COLLOQUIO</th>
        <th class="titolotabella">AZIONI</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candidato of listaCandidati" [ngClass]="{'tabella': candidato[6] == 'Inaffidabile'}">
        <td>{{candidato[1].toString().replace("T", " ")}}</td>
        <td>{{candidato[2]}}</td>
        <td>{{candidato[3]}}</td>
        <td>{{candidato[4]}}</td>
        <td>{{candidato[5]}}</td>
        <td>{{candidato[6]}}</td>
        <td><a [routerLink]="['../pagina-visualizza-candidato', candidato[0]]"><i class="icon-eye mr-3"></i></a>
        <a [routerLink]="['../pagina-modifica-candidato', candidato[0]]"><i class="icon-pencil"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
