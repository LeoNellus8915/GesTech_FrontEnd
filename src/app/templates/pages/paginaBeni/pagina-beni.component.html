<div class="card-body spazio">
  <span class="briciole"><a routerLink="../../default/pagina-avvisi">Home</a> / Pagina Beni</span>
</div>
<span id="tooltip"></span>
<br>
<div class="card-body">
  <table id="tabellaBeni" class="table table-striped table-bordered">
    <thead>
      <tr class="no-b">
        <th class="titolotabella">DISPOSITIVO</th>
        <th class="titolotabella">MARCA</th>
        <th class="titolotabella">MODELLO</th>
        <th class="titolotabella">DIPENDENTE</th>
        <th class="titolotabella">AZIONI</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hardware of listaHardware">
        <td>{{hardware.idDispositivo}}</td>
        <td>{{hardware.marca}}</td>
        <td>{{hardware.modello}}</td>
        <td *ngIf="hardware.idPersona != null">{{hardware.idPersona}}</td>
        <td *ngIf="hardware.idPersona == null">Non Assegnato</td>
        <td><a [routerLink]="['../pagina-visualizza-bene', hardware.id]"><i class="icon-eye mr-3"></i></a>
        <a [routerLink]="['../pagina-modifica-bene', hardware.id]"><i class="icon-pencil"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
