<div class="card-body spazio">
  <span class="briciole"><a routerLink="../../default/pagina-avvisi">Home</a> / Pagina Dipendenti</span>
</div>
<span id="tooltip"></span>
<br>
<div class="card-body">
  <table id="tabellaDipendenti" class="table table-striped table-bordered">
    <thead>
      <tr class="no-b">
        <th class="titolotabella">NOME E COGNOME</th>
        <th class="titolotabella">AZIENDA</th>
        <th class="titolotabella">AZIONI</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dipendente of listaDipendenti">
        <td>{{dipendente.cognome + " " + dipendente.nome}}</td>
        <td>{{dipendente.azienda}}</td>
        <td><a [routerLink]="['../pagina-visualizza-dipendente', dipendente.id]"><i class="icon-eye mr-3"></i></a>
        <a [routerLink]="['../pagina-modifica-dipendente', dipendente.id]"><i class="icon-pencil"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
