<div id="primary" class="blue4 p-t-b-100 height-full responsive-phone">
  <div class="container" id="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 p-t-100">
        <div class="logo_cover">
          <img src="./assets/img/logo_cover.png">
        </div>
        <div class="row">
          <div *ngFor="let ruolo of listaRuoli" class="col-lg-12">
            <a class="btn btn-success btn-lg btn-block marbot ruoli" (click)="sceltaRuolo(ruolo)">{{ruolo}}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="controlloModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">CCNL</h5>
          </div>
          <div class="modal-body">
            <p>Devi scaricare il CCNL per poter accedere al gestionale</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="download()">Download</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
